<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <fieldset>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
    <form action="/">
        <p>
        <div> <label for="name">Your Name</label></div>
        <input id="name" type="text" placeholder="Enter your name">
        </p>
        <p>
        <div> <label for="name">Email</label></div>
        <input id="email" type="email" placeholder="Enter your email">
        </p>
        <p>
        <div> <label for="name">Mobile Number</label></div>
        <input id="mobile" type="tel" placeholder="( )">
        </p>
        <p>
        <div> <label for="name">Password</label></div>
        <input id="password" type="password" placeholder="Enter your password">
        </p>
        <p>
        <label for="">Gender</label> <br>
        <input type="radio" name="ali" id="male">
        <label for="male">Male</label> <br>
        <input type="radio" name="ali" id="femail">
        <label for="femail">Femail</label>

        </p>
        <div>City</div>
        <div><input type="checkbox" name="" id="" >London</div>
        <div><input type="checkbox" name="" id="">New York</div>
        <div><input type="checkbox" name="" id="">Toronto</div>
        <div><button>Submit</button></div>
        <br>
        <div>Address</div>
        <div><input type="text" name="" id=""></div>
        <br>
        <div>State</div>
        <div><select name="" id="">
            <option value="">London</option>
            <option value="">Toronto</option>
            </select>
        </div>
        <br>
        <div>Zip Code</div>
        <div><input type="text"></div>
        <br>
        <button type="rest">Rest</button>
        <button type="submit">Submit</button>
    </form>
    </fieldset>
</body>

</html>
